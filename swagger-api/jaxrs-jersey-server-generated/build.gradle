plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.swagger.core.v3:swagger-jaxrs2:2.0.0'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile 'ch.qos.logback:logback-core:1.1.7'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.27'
    compile 'org.glassfish.jersey.media:jersey-media-multipart:2.27'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.27'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.5'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.9.5'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    compile 'com.brsanthu:migbase64:2.2'
    testCompile 'junit:junit:4.12'
    compileOnly 'javax.validation:validation-api:1.1.0.Final'
}

group = 'io.swagger'
version = '1.0.0'
description = 'swagger-jaxrs-server'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
