buildscript {
    dependencies {
        classpath 'org.hibernate:hibernate-entitymanager:5.4.3.Final'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    id 'maven-publish'
    
    id 'war'
    
    id "org.gretty" version "4.0.1"

}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'io.swagger.core.v3:swagger-jaxrs2:2.2.0'
    //compile 'ch.qos.logback:logback-classic:1.1.7'
    //compile 'ch.qos.logback:logback-core:1.1.7'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:3.0.4'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.0.4'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:3.0.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.13.2'
    implementation 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    //compile 'com.brsanthu:migbase64:2.2'
    testImplementation 'junit:junit:4.13.2'
    compileOnly 'javax.validation:validation-api:2.0.1.Final'
    implementation 'javax.persistence:javax.persistence-api:2.2'

    implementation 'org.hibernate:hibernate-core:6.0.0.Final'
    implementation 'org.hibernate:hibernate-c3p0:6.0.0.Final'
    implementation 'org.hibernate:hibernate-validator:7.0.4.Final'
    implementation 'mysql:mysql-connector-java:8.0.28'

    implementation 'org.slf4j:slf4j-api:2.0.0-alpha7'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha7'

    implementation project(':captorsharedlibrary')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}